<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Chatterson</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/styles/chat.css">
    </head>
    <body>

        <div class="users">
            Users connected
            <ul class="users-list"></ul>
        </div>

        <div class="main">
            <div class="chat">
                <ul id="messages"></ul>
            </div>
            
            <div class="commands">
                <form id="msgForm">
                    <div class="form-field unique-field">
                        <input type="text" autofocus required autocomplete="off" placeholder="Enter your message" name="message">
                        <span class="bar"></span>
                    </div>
                    <button name="Send" class="btn" onclick="return submitMessage()">
                        <span>Send</span>
                        <i class="material-icons">send</i>
                    </button>
                </form>
                
                <button class="btn" onclick="return sendLocation()">
                    <span>Share Location</span>
                    <i class="material-icons">my_location</i>
                </button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li>
                <div class="user">{{from}}</div>
                <div class="arrow"></div>
                <div class="text">{{text}}</div>
                <div class="time" title="{{title}}">{{time}}</div>
            </li>
        </script>

        <script id="location-template" type="text/template">
            <li>
                <div class="user">{{from}}</div>
                <div class="arrow"></div>
                <a class="location" href="{{location}}" target="_blank">
                    <i class="material-icons">place</i>
                    Click to see my location
                </a>
                <div class="time" title="{{title}}">{{time}}</div>
            </li>
        </script>

        <script id="notification-template" type="text/template">
            <li class="notification">
                {{text}}
            </li>
        </script>

        <script id="user-template" type="text/template">
            <li class="user-item">
                {{user}}
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/pt-br.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
