<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat</title>
    </head>
    <body>
        <p>Welcome to Chat App</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });
        </script>
    </body>
</html>
